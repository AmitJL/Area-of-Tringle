<DOCTYPE html>
<html>
  <head>
<title></title>
    //Finding the area of tringle using Heron's Formula
  <script>
    let a = 10;
    let b = 5;
    let c = 10;
    let s = (a+b+c)/2;
    let temp = s*(s-a)*(s-b)*(s-c);
    let area = Math.sqrt(temp);
    console.log(area);
  </script>
  </head>
</html>
